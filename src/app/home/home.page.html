<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>
      Home
    </ion-title> -->
    <img src="../../assets/images/logo.png" alt="logo" >
  </ion-toolbar>
  <ion-toolbar class="search">
    <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  </ion-toolbar>
 
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="6" *ngFor="let p of products">
        <ion-card  >
          <ion-card-content text-center>
            <img [src]="p.product_imageurl" alt="">
            <ion-text color="dark">
           <h5>{{ p.product_name}}</h5>
              <h3>{{ p.product_price}}</h3>
            </ion-text>
          </ion-card-content>
        </ion-card >
      </ion-col>
    </ion-row>
  </ion-grid>
